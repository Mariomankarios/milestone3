<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Channels</title>
</head>
<body>
    <h1>Select Your Favorite Channels</h1>
    <form method="POST">
        {% for channel in channels %}
            <div>
                <input type="checkbox" name="favorite_channels" value="{{ channel.channelName }}" 
                    {% if channel.channelName in selected_favorites %}checked{% endif %}>
                {{ channel.channelName }}
            </div>
        {% endfor %}
        <button type="submit">Update Favorites</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
